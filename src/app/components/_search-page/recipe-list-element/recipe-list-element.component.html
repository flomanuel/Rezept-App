<a class="listElement listElement--recipe" [routerLink]="['/recipe-detail-page', recipe.id]">
  <div class="listElement__content">
    <p class="listElement__content__title">
      {{recipe.title}}
    </p>
    <p class="listElement__content__secondLine">
      <span class="missingIngredients">{{amountMissingIngredients}} fehlende Zutaten</span>
      <span class="preparationTime">
       {{calculatePreparationTime(recipe.preparationTime, 'h')}} h
       {{calculatePreparationTime(recipe.preparationTime, 'm')}} min
      </span>
    </p>
  </div>
  <div class="listElement__image" [class.fallback]="!recipe.images[0]">
    <img alt="{{recipe.title}}" *ngIf="recipe.images[0]" [src]="recipe.images[0]">
    <img alt="{{recipe.title}}" *ngIf="!recipe.images[0]" src="{{fallbackImagePath}}">
  </div>
</a>
