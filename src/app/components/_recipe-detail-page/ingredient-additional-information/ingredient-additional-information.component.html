<app-header-bar [fridgeLink]="true" [shoppingListButton]="true"></app-header-bar>
<div *ngFor="let i of info">
  <h1 class="title">{{i.title}}</h1>
  <p class="text">{{i.description}}</p>
  <p *ngIf="i.nutrition.kcal || i.nutrition.carbohydrates || i.nutrition.fat || i.nutrition.protein ||
    i.nutrition.protein || i.nutrition.roughage" class="nutrition-list-headline">
    NÃ¤hrwerte pro 100g.</p>
  <ul class="nutrition-list">
    <li class="nutrition-list__element" *ngIf="i.nutrition.kcal">Kilokalorien: {{i.nutrition.kcal}}</li>
    <li class="nutrition-list__element" *ngIf="i.nutrition.carbohydrates">Kohlenhydrate: {{i.nutrition.carbohydrates}}</li>
    <li class="nutrition-list__element" *ngIf="i.nutrition.fat">Fett: {{i.nutrition.fat}}</li>
    <li class="nutrition-list__element" *ngIf="i.nutrition.protein">Protein: {{i.nutrition.protein}}</li>
    <li class="nutrition-list__element" *ngIf="i.nutrition.roughage">Ballaststoffe: {{i.nutrition.roughage}}</li>
  </ul>
</div>

<app-loading-animation *ngIf="!this.info"></app-loading-animation>
