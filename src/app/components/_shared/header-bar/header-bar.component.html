<div id="header" class="grid-container noExtraColumns" [style.opacity]="opacity">
  <span class="back" (click)="goBack()"></span>
  <form *ngIf="suggestions" class="add-tag" [class.active]="suggestionContainerActive">
    <!-- todo: consider usability regarding fullscreen-switch -->
    <input type="text" name="search-field" [(ngModel)]="searchValue" (click)="toggleSuggestionsContainer(true)">
  </form>

  <div class="rightSideButtonsWrapper" [class.afterSuggestionsBar]="suggestions">
    <span class="default-ingredients-flag"
          *ngIf="!(suggestionContainerActive && suggestions) && defaultIngredientsButton"
          [class.selected]="defaultIngredientsStatus"
          (click)="toggleIngredientsStatus()">
      Standard<br/>Zutaten
    </span>

    <a class="fridge-flag fridge-button"
       *ngIf="!(suggestionContainerActive && suggestions) &&  fridgeFlag"
       [class.selected]="fridgeContentStatus"
       (click)="toggleFridgeStatus()">
    </a>

    <a class="fridge-link fridge-button"
       *ngIf="!(suggestionContainerActive && suggestions) &&  fridgeLink"
       (click)="toggleFridgeStatus()">
    </a>

    <a class="open-shoppingList"
       *ngIf="!(suggestionContainerActive && suggestions) &&  shoppingListButton" routerLink="/shopping_list">
    </a>
  </div>
</div>

<div class="suggestionsContainer" *ngIf="suggestionContainerActive && suggestions">
  <p class="suggestion"
     *ngFor="let tag of this.dataService.getTagsBySearchString(this.searchValue)"
     (click)="addSuggestion(tag)">{{tag.title}}
  </p>
</div>
