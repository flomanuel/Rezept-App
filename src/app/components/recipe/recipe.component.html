<form action="" id="recipeForm">
  <h1 id="heading">Ein neues Rezept hinzuf√ºgen</h1>
  <div id="titleContainer">
    <label for="title">Titel</label>
    <input type="text" name="title" id="title" [(ngModel)]="title">
  </div>

  <div id="desciptionContainer">
    <label for="desciption">Beschreibung</label>
    <textarea name="description" id="desciption" [(ngModel)]="description" cols="40" rows="2"></textarea>
  </div>

  <div id="ingredientsContainer">
    <label>Zutaten</label>
    <app-input-plus-list (onIngredient)="changeIngredients($event)"></app-input-plus-list>
  </div>
</form>
